name: 'Release'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Create Release Pull Request Or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # TODO: notification (slack, discord ë“±...)
      - name: print result
        if: always()
        run: |
          echo "job result: ${{ job.status }}"
          ls node_modules/@devrun_ryan/lib-cli/bin
          echo "PR Number: ${{ steps.changesets.outputs.pullRequestNumber }}"
          echo "hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "published ${{ steps.changesets.outputs.published }}"
          echo "publishedPackages:"
          echo "${{steps.changesets.outputs.publishedPackages}}" | jq .
